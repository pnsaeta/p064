<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
 
    <script>
      window.MathJax = {
        loader: {
          load: ['[tex]/ams', '[tex]/tagFormat', '[tex]/physics'],
        },
        section: 1,
        tex: {
          inlineMath: [ ['\\(', '\\)'] ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]']
          ],
          tags: 'ams',
          tagSide: 'right',
          tagIndent: '0.8em',
          useLabelIds: true,
          packages: {'[+]': ['ams', 'tagFormat', 'physics']},
          processEscapes: true,
          processEnvironments: true,
          processRefs: true,
          tagFormat: {
            number: (n) =>  n,
            id: (n) => 'eqn-id-' + n
          },
          macros: {
            mat: ['{\\mathbb{#1}}', 1]
          }
        }
        
      };
    </script>
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>
    <link rel="stylesheet" href="{{ "/assets/css/mystyle.css" | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="menubar">

        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
        <div id="logo"><img src="{{site.logo | relative_url}}" alt="Logo" width="200px" /></div>
        {% endif %}

        <p><a name="top">{{ site.description | default: site.github.project_tagline }}</a></p>
        </div>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      <a href="#top">Back to the top</a>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
